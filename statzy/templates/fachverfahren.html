{% extends "layout.html" %} {% block content %}
<div class="font-sans text-gray-900 bg-gray-100">
  <div class="py-6 mx-auto max-w-7xl sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <h1 class="mb-8 text-3xl font-bold text-center">
        IT Verfahren Stammdaten Formular
      </h1>
      <hr class="my-8 border-gray-300" />
      <!--! form start-->
      <form
        action="{{ url_for('fachverfahren') }}"
        method="POST"
        class="max-w-3xl mx-auto"
      >
        <div class="mb-6">
          <label class="block mb-2 font-bold" for="it-verfahren-namen">
            Namen des IT Verfahrens:
          </label>
          <input
            class="w-full px-3 py-2 leading-tight text-gray-900 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
            type="text"
            id="it-verfahren-namen"
            name="it-verfahren-namen"
            value="{{ name }}"
          />
        </div>

        <div class="flex flex-wrap mb-6">
          <div class="w-full pr-4 md:w-1/2">
            <label class="block mb-2 font-bold" for="verfahrens-id">
              Verfahrens-ID (wenn vorhanden):
            </label>
            <input
              class="w-full px-3 py-2 leading-tight text-gray-900 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              type="text"
              id="verfahrens-id"
              name="verfahrens-id"
              value="{{ verf_id }}"
            />
          </div>

          <div class="w-full pl-4 md:w-1/2">
            <label class="block mb-2 font-bold" for="verfahrens-tag">
              Verf.-Tag:
            </label>
            <input class="w-full px-3 py-2 leading-tight text-gray-900 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
            type="text" id="verfahrens-tag" name="verfahrens-tag" value="{{ tag
            }}" ">

            <button
              class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline"
              type="submit"
            >
              Abschicken
            </button>
          </div>
        </div>

        <div class="mb-6">
          <label class="block mb-2 font-bold" for="berichtstellungszeitpunkt">
            Berichtstellungszeitpunkt:
          </label>
          <input class="w-full px-3 py-2 leading-tight text-gray-900 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
          type="text" id="berichtstellungszeitpunkt"
          name="berichtstellungszeitpunkt" value="{{ laufzeitverfahren }}" ">
        </div>

        <div class="mb-6">
          <label class="block mb-2 font-bold" for="laufzeit"> Laufzeit: </label>
          <input class="w-full px-3 py-2 leading-tight text-gray-900 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
          type="text" id="laufzeit" name="laufzeit" value="{{ laufzeitverfahren
          }}"">
        </div>

        <hr class="my-8 border-gray-300" />

        <div class="mb-6">
          <label class="block mb-2 font-bold" for="beschreibung">
            Beschreibung:
          </label>
          <textarea
            class="w-full px-3 py-2 leading-tight text-gray-900 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
            id="beschreibung"
            name="beschreibung"
            rows="6"
          ></textarea>
        </div>

        <div class="mb-6">
          <label class="block mb-2 font-bold" for="betroffene-personen">
            Betroffene Personen:
          </label>
        </div>

        <div class="mb-6">
          <label class="block mb-2 font-bold" for="massnahmen">
            Ma√ünahmen:
          </label>
          <textarea
            class="w-full px-3 py-2 leading-tight text-gray-900 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
            id="massnahmen"
            name="massnahmen"
            rows="6"
          ></textarea>
        </div>

        <div class="mb-6">
          <label class="block mb-2 font-bold" for="datum"> Datum: </label>
          <input
            class="w-full px-3 py-2 leading-tight text-gray-900 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
            id="datum"
            name="datum"
            type="date"
          />
        </div>

        <div class="flex items-center justify-center">
          <button
            class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Abschicken
          </button>
        </div>

        <p>{{test}}</p>
      </form>
      <!--! form end-->
      {% endblock %}
    </div>
  </div>
</div>
